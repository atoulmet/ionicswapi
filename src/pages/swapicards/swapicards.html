<ion-header>

  <ion-navbar>
    <ion-title>swapicards</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let post of posts">
<ion-card >
  <ion-item>
    <ion-avatar item-start>
    <img src="http://img.lum.dolimg.com/v1/images/starwars_551c43f4.jpeg">
    </ion-avatar>
    <h2>{{post.name}}</h2>
  </ion-item>
  <ion-card-content>
    <p>Eyes : {{post.eye_color}}<br/>
      Birthdate : {{post.birth_year}}<br/>
    Hair Color : {{post.hair_color}}<br/>
    Height : {{post.height}}<br/>
    Gender : {{post.gender}}</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>
</ion-card>
</ion-item>
</ion-list>
</ion-content>
